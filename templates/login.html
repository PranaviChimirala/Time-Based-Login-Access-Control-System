<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control {% if username_error %}is-invalid{% endif %}" required>
                {% if username_error %}
                    <div class="invalid-feedback">{{ username_error }}</div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control {% if password_error %}is-invalid{% endif %}" required>
                {% if password_error %}
                    <div class="invalid-feedback">{{ password_error }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
