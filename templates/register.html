<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control {% if username_error %}is-invalid{% endif %}" required>
                {% if username_error %}
                    <div class="invalid-feedback">{{ username_error }}</div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="login_start" class="form-label">Allowed Login Start Time (HH:MM)</label>
                <input type="time" name="login_start" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="login_end" class="form-label">Allowed Login End Time (HH:MM)</label>
                <input type="time" name="login_end" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
